<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Justin Patterson, ITIS 3135, Whimsical Brand</title>
	<link href="styles/default.css" rel="stylesheet" type="text/css" >
	<script src="scripts/w3.js"></script>
	<script src="scripts/form.js"></script>
	<!-- https://coolors.co/af4d98-d66ba0-e5a9a9-f4e4ba-9d05e5 -->
</head>

<body>
		<main>
			<div w3-include-html="components/header.html"></div> 
			<div w3-include-html="components/nav.html"></div> 
			
			<h2>Let us talk to you!</h2>
		
			<form onsubmit="confirm();">
				Enter your information for our services!<br><br>
				<label for="name"> Name: </label> <br>
				<input type="text" id="name" name="name" placeholder="John Smith" required> <br>
				
				<label for="email"> E-Mail: </label> <br>
				<input type="email" id="email" name="email" size="25" placeholder="jsmith@email.com" required> <br>
				
				<label for="number"> Phone #: </label> <br>
				<input type="text" id="number" name="number" placeholder="987-654-3210" required> <br>

	  			<label for="options">What do you need?</label> <br>
	  			<select id="options" name="options">
	  				<option value="getting you a new mattress">A new mattress</option>
	  				<option value="fixing your mattress">Fix my mattress</option>
	  				<option value="selling your mattress">I want to sell my mattress</option>
	  			</select> <br>
	  			<input type="submit" id="submit">
			</form>
			<h3>Contact Us Directly</h3>
			<p>Reach out to us from our phone or email address!</p>
			<table>
			<thead>
				<tr>
					<th>Number</th>
					<th>E-mail</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>704-123-1234</td>
					<td>jpeg@jolly.com</td>
				</tr>
			</tbody>
			</table>
		</main>
	
	<footer>
		<div w3-include-html="components/footer.html"></div> 
	</footer>
	<script>
		includeHTML();
	</script>
</body>

</html>
